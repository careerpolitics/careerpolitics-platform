apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: careerpolitics-ingress
  namespace: production
  annotations:
    kubernetes.io/ingress.class: "nginx"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/backend-protocol: "HTTP"

spec:
  tls:
    - hosts:
        - careerpolitics.com
      secretName: careerpolitics-tls
  rules:
    - host: careerpolitics.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: careerpolitics-web
                port:
                  number: 80
