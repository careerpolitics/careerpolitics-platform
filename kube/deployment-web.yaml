apiVersion: apps/v1
kind: Deployment
metadata:
  name: careerpolitics-web
  namespace: production
spec:
  replicas: 2
  selector:
    matchLabels:
      app: careerpolitics
      component: web
  template:
    metadata:
      labels:
        app: careerpolitics
        component: web
    spec:
      containers:
        - name: web
          image: muraridevv/careerpolitics-platform:latest
          ports:
            - containerPort: 3000
          envFrom:
            - secretRef:
                name: careerpolitics-secrets
          env:

            # --------------------
            # Non-sensitive (plain envs)
            # --------------------

            - name: RAILS_ENV
              value: production
            - name: NODE_ENV
              value: production
            - name: ALGOLIA_DISPLAY_BRANDING
              value: "true"
            - name: APP_DOMAIN
              value: "careerpolitics.com"
            - name: APP_PROTOCOL
              value: "https://"
            - name: AWS_BUCKET_NAME
              value: "careerpolitics-image-bucket"
            - name: AWS_S3_INPUT_BUCKET
              value: "careerpolitics-image-bucket"
            - name: AWS_S3_VIDEO_ID
              value: ""
            - name: AWS_S3_VIDEO_KEY
              value: ""
            - name: AWS_UPLOAD_ACL
              value: ""
            - name: AWS_UPLOAD_REGION
              value: "ap-south-1"
            - name: BUFFER_ACCESS_TOKEN
              value: "Optional"
            - name: BUFFER_FACEBOOK_ID
              value: "Optional"
            - name: BUFFER_LINKEDIN_ID
              value: "Optional"
            - name: BUFFER_LISTINGS_PROFILE
              value: "Optional"
            - name: BUFFER_PROFILE_ID
              value: "0"
            - name: BUFFER_TWITTER_ID
              value: "Optional"
            - name: CLOUDINARY_SECURE
              value: "true"
            - name: COMMUNITY_NAME
              value: "Career Politics"
            - name: COVERAGE
              value: "false"
            - name: DATABASE_NAME
              value: "careerpolitics_prod"
            - name: DATABASE_POOL_SIZE
              value: "3"
            - name: DEFAULT_EMAIL
              value: "support@careerpolitics.com"
            - name: FORCE_SSL_IN_RAILS
              value: "true"
            - name: GA_ANALYTICS_4_ID
              value: "G-SX49NJTWXJ"
            - name: GA_TRACKING_ID
              value: ""
            - name: GITHUB_KEY
              value: "Optional"
            - name: GITHUB_SECRET
              value: "Optional"
            - name: HCTI_API_KEY
              value: "Optional"
            - name: HCTI_API_USER_ID
              value: "Optional"
            - name: LANG
              value: "en_US.UTF-8"
            - name: OPENRESTY_URL
              value: ""
            - name: RACK_ENV
              value: "production"
            - name: RACK_TIMEOUT_SERVICE_TIMEOUT
              value: "100000"
            - name: RACK_TIMEOUT_WAIT_TIMEOUT
              value: "100000"
            - name: RAILS_LOG_TO_STDOUT
              value: "enabled"
            - name: RAILS_MAX_THREADS
              value: "2"
            - name: RAILS_SERVE_STATIC_FILES
              value: "enabled"
            - name: SESSION_EXPIRY_SECONDS
              value: "1209600"
            - name: SESSION_KEY
              value: "_Career_Politics_Session"
            - name: SMTP_ADDRESS
              value: "smtp.hostinger.com"
            - name: SMTP_AUTHENTICATION
              value: "login"
            - name: SMTP_DOMAIN
              value: "careerpolitics.com"
            - name: SMTP_PORT
              value: "587"
            - name: WEB_CONCURRENCY
              value: "2"
            - name: SECONDARY_APP_DOMAINS
              value: "www.careerpolitics.com"
            - name: REDIRECT_WWW_TO_ROOT
              value: "true"
            - name: REDIS_URL
              value: "redis://default:QDb5ikqj1g@careerpolitics-redis-master.redis.svc.cluster.local:6379/0"
            - name: REDIS_SESSIONS_URL
              value: "redis://default:QDb5ikqj1g@careerpolitics-redis-master.redis.svc.cluster.local:6379/0"

          # --------------------
          # Resource Limits
          # --------------------
          resources:
            requests:
              memory: "512Mi"
              cpu: "250m"
            limits:
              memory: "1Gi"
              cpu: "500m"
          # --------------------
          # Health Probes
          # --------------------
          readinessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          livenessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 60
            periodSeconds: 20
            timeoutSeconds: 5
            failureThreshold: 3
