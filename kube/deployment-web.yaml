apiVersion: apps/v1
kind: Deployment
metadata:
  name: careerpolitics-web
  namespace: production
spec:
  replicas: 2
  selector:
    matchLabels:
      app: careerpolitics
      component: web
  template:
    metadata:
      labels:
        app: careerpolitics
        component: web
    spec:
      containers:
        - name: web
          image: muraridevv/careerpolitics-platform:latest
          ports:
            - containerPort: 3000
          env:
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: careerpolitics-secrets
                  key: DATABASE_URL
            - name: SECRET_KEY_BASE
              valueFrom:
                secretKeyRef:
                  name: careerpolitics-secrets
                  key: SECRET_KEY_BASE
            - name: AWS_SECRET
              valueFrom:
                secretKeyRef:
                  name: careerpolitics-secrets
                  key: AWS_SECRET
            - name: SMTP_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: careerpolitics-secrets
                  key: SMTP_PASSWORD
            # Add other non-sensitive env vars here
          readinessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 10
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 30
            periodSeconds: 20
