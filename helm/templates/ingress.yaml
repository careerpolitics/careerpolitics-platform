{{- if .Values.ingress.enabled }}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: careerpolitics
  labels:
    app: careerpolitics
  annotations:
    kubernetes.io/ingress.class: {{ default "nginx" (index .Values.ingress.annotations "kubernetes.io/ingress.class") | quote }}
    {{- $issuer := (index .Values.ingress.annotations "cert-manager.io/cluster-issuer") }}
    {{- if $issuer }}
    cert-manager.io/cluster-issuer: {{ $issuer | quote }}
    {{- end }}
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    nginx.ingress.kubernetes.io/from-to-www-redirect: "true"
spec:
  rules:
    {{- range .Values.ingress.hosts }}
    - host: {{ .host | quote }}
      http:
        paths:
          {{- range .paths }}
          - path: {{ .path }}
            pathType: {{ .pathType | default "Prefix" }}
            backend:
              service:
                name: careerpolitics-web
                port:
                  number: 3000
          {{- end }}
    {{- end }}
  tls:
    {{- range .Values.ingress.tls }}
    - secretName: {{ .secretName }}
      hosts:
        {{- range .hosts }}
        - {{ . | quote }}
        {{- end }}
    {{- end }}
{{- end }}